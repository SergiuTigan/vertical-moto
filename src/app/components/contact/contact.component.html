<div class="w-[50%] mx-auto mt-20">
  <h1 class="text-3xl font-semibold uppercase">cum să ne găsiți.</h1>
  <p class="md:w-2/5 mt-5 md:ml-20 ml-5 mb-5 text-gray-600">Vreți să fiți proprietarul unui Royal Enfield?
                                                            Lăsați-ne un mesaj mai jos, ne-ar plăcea să discutăm.</p>
</div>
<div class="w-full flex justify-center flex-col md:flex-row">
  <div class="flex flex-col justify-around md:w-1/4 w-full">
    @for (contact of contactData; track contact) {
      <div class="flex items-center">
        <i [ngClass]="contact.imageSource" class="mr-5"></i>
        <div class="flex flex-col">
          <p class="header">{{ contact.header }}</p>
          <a class="subheader"
             [href]="contact.imageSource.includes('phone') ? 'tel:'+contact.subHeader : contact.imageSource.includes('envelope')?'mailto:'+contact.subHeader:''">{{ contact.subHeader }}</a>
        </div>
      </div>
    }
  </div>
  <form [formGroup]="contactForm" class="flex flex-col md:w-1/4 mt-7 gap-5 w-full mx-5">
    <input formControlName="name" type="text" placeholder="Numele tau" class="border-solid border-gray-200 border-2 rounded p-2 w-[75%] md:w-[50%]">
    <input formControlName="email" type="text" placeholder="Adresa de email" class="border-solid border-gray-200 border-2 rounded p-2 w-[75%] md:w-[50%]">
    <textarea formControlName="message" cols="10" rows="8" placeholder="Mesajul tau" class="border-solid border-gray-200 border-2 rounded p-2 w-[90%]"></textarea>
    <button (click)="onSubmit()" class="bg-black text-white rounded-md py-2 hover:bg-gray-700 w-1/3 self-center cursor-pointer">
      Trimite Mesaj
    </button>
  </form>
</div>

<div class="w-full flex justify-center py-5">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2733.7111833620293!2d23.528084812747945!3d46.750876646555085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47490f025167763f%3A0x9e8918e6e1a6db04!2sRoyal%20Enfield%20Cluj%20%2F%20Vertical%20Motors!5e0!3m2!1sen!2sro!4v1717605040994!5m2!1sen!2sro"
    width="1200"
    height="450"
    style="border:0;"
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
