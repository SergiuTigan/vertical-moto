<div
  class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow w-full md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 py-5">
  <div class="relative border-2 max-w-[600px]">
    <div class="relative overflow-hidden">
      <div *ngFor="let imageSrc of moto.imageSources; trackBy: trackByFn"
           [@carouselFade]="imageSrc.currentItem ? imageSrc.direction : (imageSrc.direction === 'outLeft' ? 'outLeft' : 'outRight')"
           class="flex justify-center w-full">
        <img [src]="'assets/moto/' + moto.name + '/' + imageSrc.src + '.png'" alt="" class="image">
      </div>
    </div>
    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" (click)="prevSlide()">
      <span
        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
        </svg>
        <span class="sr-only">Previous</span>
      </span>
    </button>
    <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" (click)="nextSlide()">
      <span
        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
        <span class="sr-only">Next</span>
      </span>
    </button>
  </div>
  <div class="flex flex-col justify-between p-4 leading-normal">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ moto.titlu }}</h5>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ moto.descriere }}</p>
  </div>
  <div class="flex items-center justify-between w-full p-4 border-t border-gray-200 dark:border-gray-700">
    <div class="flex md:flex-row flex-col gap-5 md:gap-0 items-center w-full justify-around">
      <span class="text-lg font-bold text-gray-900 dark:text-white">{{ moto.pret }}</span>
      <button type="button"
              class="px-4 py-2 text-sm font-medium text-gray-900 bg-white rounded-lg hover:bg-gray-200 focus:outline-white focus:ring-2 focus:ring-gray-800"
              (click)="goToArticle()">
        Vezi Detalii
      </button>
    </div>
  </div>
</div>
